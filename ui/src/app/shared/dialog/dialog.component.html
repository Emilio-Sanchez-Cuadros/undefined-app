<h2 *ngIf="data.action === 'add'">Create user</h2>
<h2 *ngIf="data.action === 'edit'">Edit User</h2>
<h3 *ngIf="data.action === 'delete'">Are you sure you want to delete this user?</h3>
<h3 *ngIf="data.action === 'login'">Log in</h3>
<section *ngIf="!['delete', 'login'].includes(data.action)" class="sample-app-content">
    <form [formGroup]="userForm">
        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstName" required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName" required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" required>
        </mat-form-field>
    </form>
</section>
<section *ngIf="data.action === 'login'" class="sample-app-content">
    <form [formGroup]="userForm">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" required>
        </mat-form-field>
    </form>
</section>
<div style="display:flex; justify-content: space-between;">
    <button mat-raised-button class="button" color="warn" (click)="dialogRef.close()">Cancel</button>
    <button *ngIf="data.action !== 'login'"mat-raised-button class="action-button" type="submit" (click)="submit()" [disabled]="!userForm.valid && data.action !== 'delete'">{{ submitText }}</button>
    <button *ngIf="data.action === 'login'" mat-raised-button class="action-button" type="submit" (click)="submit()">{{ submitText }}</button>
</div>
