<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-8 mt-5">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let user"> {{user?.id}} </td>
                </ng-container>

                <!-- profileImage Column -->
                <ng-container matColumnDef="profileImage">
                    <th mat-header-cell *matHeaderCellDef> Profile image </th>
                    <td mat-cell *matCellDef="let user"> profileImage </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let user"> {{user?.name}} </td>
                </ng-container>

                <!-- Role Column -->
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef> Role </th>
                    <td mat-cell *matCellDef="let user"> {{user?.role}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr (click)="viewUser(user)" mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
            </table>

        </div>
    </div>
</div>
